<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeSpend Sign In</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f9fc;
        --card: #ffffff;
        --ink: #12202f;
        --muted: #5b6c81;
        --edge: #d7e0ec;
        --accent: #0f766e;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #e4edf7 0%, #f7f9fc 50%);
        color: var(--ink);
        display: grid;
        place-items: center;
        padding: 16px;
      }
      .card {
        width: min(460px, 100%);
        background: var(--card);
        border: 1px solid var(--edge);
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 16px 44px rgba(8, 16, 30, 0.08);
      }
      h1 { margin: 0; font-size: 1.6rem; }
      p { margin-top: 8px; color: var(--muted); }
      label { display: block; margin-top: 14px; color: var(--muted); font-size: 0.9rem; }
      input {
        width: 100%;
        margin-top: 6px;
        border: 1px solid var(--edge);
        border-radius: 10px;
        padding: 11px;
        font-size: 1rem;
      }
      button {
        margin-top: 16px;
        width: 100%;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: white;
        font-weight: 700;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
      }
      .errorlist {
        color: #b91c1c;
        margin: 10px 0 0;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>SafeSpend Sign In</h1>
      <p>Sign in to securely connect your browser extension.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
        {{ form.email.errors }}

        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
        {{ form.password.errors }}

        {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <button type="submit">Continue</button>
      </form>
    </main>
  </body>
</html>
