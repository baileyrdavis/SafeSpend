{% extends "admin/base_site.html" %}

{% block content %}
  <div id="content-main">
    <h1>Manual Domain Scan</h1>
    <p>Add a domain to the index and run a scan immediately. Superusers only.</p>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="submit-row">
        <input type="submit" value="Run Scan" class="default" />
        <a href="{% url 'admin:guard_site_changelist' %}" class="button cancel-link">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
