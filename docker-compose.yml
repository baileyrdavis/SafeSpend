services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ghost_store_guard
      POSTGRES_USER: ghost
      POSTGRES_PASSWORD: ghost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghost -d ghost_store_guard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_SECRET_KEY: local-dev-secret
      DEBUG: "True"
      APP_VERSION: 0.1.0
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOW_ALL_ORIGINS: "True"
      DATABASE_URL: postgres://ghost:ghost@db:5432/ghost_store_guard
      LOG_LEVEL: INFO
      API_AUTH_TOKEN: ""
      API_REQUIRE_AUTH: "True"
      DEVICE_AUTH_EXPIRES_SECONDS: "900"
      DEVICE_AUTH_INTERVAL_SECONDS: "5"
      API_ACCESS_TOKEN_EXPIRES_SECONDS: "900"
      API_REFRESH_TOKEN_EXPIRES_SECONDS: "2592000"
      SKIP_COLLECTSTATIC: "1"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
