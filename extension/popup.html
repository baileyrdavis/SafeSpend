<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeSpend</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>SafeSpend</h1>
        <p class="subtitle">Shopping risk summary</p>
      </header>

      <section id="authState" class="auth-card info">Checking sign-in status...</section>
      <div class="actions-row">
        <button id="connectBtn" class="primary hidden" type="button">Connect SafeSpend</button>
        <button id="registerBtn" class="primary secondary hidden" type="button">Create Account</button>
        <button id="openOptions" class="link-btn" type="button">Settings</button>
      </div>

      <section id="status" class="status info">Loading current tab...</section>
      <section id="scanActivity" class="scan-activity hidden" aria-live="polite">
        <div class="scan-head">
          <span class="scan-dot"></span>
          <span id="scanActivityLabel">Scanning this site now...</span>
        </div>
        <div class="scan-track">
          <div class="scan-track-fill"></div>
        </div>
      </section>

      <section id="summary" class="summary hidden">
        <div class="score-row">
          <span class="label">Risk Score</span>
          <span id="riskScore" class="risk-score">-</span>
        </div>
        <div class="score-row">
          <span class="label">Trust Level</span>
          <span id="trustLevel" class="trust-level">-</span>
        </div>
        <div class="score-row">
          <span class="label">Confidence</span>
          <span id="scoreConfidence" class="meta-value">-</span>
        </div>
        <div class="score-row">
          <span class="label">Scanned At</span>
          <span id="lastScannedAt" class="meta-value">-</span>
        </div>
      </section>

      <section id="reasons" class="reasons hidden">
        <h2>Top Reasons</h2>
        <ul id="reasonsList"></ul>
      </section>

      <section id="details" class="details hidden">
        <button id="loadDetailsBtn" class="toggle" type="button">Load Detailed Breakdown</button>
        <ul id="detailsList" class="hidden"></ul>
      </section>

      <footer class="footer">
        <p id="disclaimerText">Risk score is informational only.</p>
      </footer>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
